<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset_2.css">
    <link rel="stylesheet" href="./css/goods-style.css">
    <script src="./js/jquery-3.6.3.min.js"></script>
    <title>Slaumdunk Goods Shop</title>
</head>
<body>
    <header class="w-center">
        <nav>
            <div class="null"><img src="./img/logo.png" alt=""></div>
            <div class="logo"><img src="./img/logo.svg" alt=""></div>
            <div class="search-box">
                <input class="search" type="search">
                <img class="search-icon" src="./img/search.svg" alt="">
            </div>
            
        </nav>
    </header>
    <div id="container" class="w-center">
        <ul class="menu-tab">
            <li class="statue">
                <p>Statue</p>
            </li>
            <li class="figure">
                <p>Figure</p>
            </li>
            <li class="tshirt">
                <p>T-shirt</p>
            </li>
            <li class="uniform">
                <p>Uniform</p>
            </li>
            <li class="shoes">
                <p>Shoes</p>
            </li>
            <li class="poster">
                <p>Poster</p>
            </li>
            <li class="accesory">
                <p>Accesory</p>
            </li>
        </ul>
        <div class="slider-wrap">
            <div class="slider">
                <div class="sliders sliders1"></div>
                <div class="sliders sliders2"></div>
                <div class="sliders sliders3"></div>
            </div>
        </div>
        <div class="goods-content">
            <div class="special-goods-box">
                <h4>Special Goods</h4>
                <div class="speacial-goods">
                </div>
            </div>
        </div>
       

    </div>
    <footer>

    </footer>
    <script type="module">
        import {Statue, Figure, Tshirt, Uniform, Shoes, Poster, Accesory} from '../data/data.js'
        $(document).ready(function(){

            



            let elements = [{name :'Statue', let : Statue},
                            {name :'Figure', let : Figure},
                            {name :'T-shirt', let : Tshirt},
                            {name :'Uniform', let : Uniform},
                            {name :'Shoes', let : Shoes},
                            {name :'Poster', let : Poster},
                            {name :'Accesory', let : Accesory},
        ];
            let goods = '';
            let goodsWrap = '';
            elements.forEach((a)=>{
                goods = 
                        `<div class="${a.name}-goods-box">
                            <h4>${a.name}</h4>
                            <div class="${a.name}-goods">   
                            </div>
                        </div>`;
                        $('.goods-content').append(goods);
                
                a.let.forEach((b)=>{
                    goodsWrap = 
                        `<div class="goods-wrap">
                        <img src=${b.img} alt="">
                        <p>${b.title}</p>
                        <div class="goods-hover" data-name="${b.id}">
                            <div class="icons"><img src="./img/naver-icon.png" alt=""></div>
                            <div class="icons"><img src="./img/gmarket-icon.png" alt=""></div>
                            <div class="icons"><img src="./img/auction-icon.png" alt=""></div>
                        </div>
                        </div>`
                        $($(`.${a.name}-goods`)).append(goodsWrap);
                        })

            }) 
        })

        // --------------scroll btn-----------------//


        let scrollbtn = [
                // [버튼요소,탑위치로 이동될 해당요소]//
                ['.statue','.Statue-goods-box'],
                ['.figure','.Figure-goods-box'],
                ['.tshirt','.T-shirt-goods-box'],
                ['.uniform','.Uniform-goods-box'],
                ['.shoes','.Shoes-goods-box'],
                ['.poster','.Poster-goods-box'],
                ['.accesory','.Accesory-goods-box']
            ]

            scrollbtn.forEach((a)=>{
                $(a[0]).click(function(){
                let offset = $(a[1]).offset().top;
	            $('html, body').animate({scrollTop:offset},0);
	            return false;
            });
            })
        
    </script>
    
</body>
</html>
